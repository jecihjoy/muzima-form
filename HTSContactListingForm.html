<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>Client Contact Listing Form</title>
    <style>
        h4 {
            text-align: center;
        }
    </style>
</head>

<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="hts_linkage_and_referral_form" name="hts_linkage_and_referral_form">

        <h2 class="text-center">CONTACT LISTING FORM v1.0</h2>

        <div class="section">
            <h3>Demographics</h3>
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.medical_record_number">FACES-HTS ID:</label>
                <input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number" type="text" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.family_name">Family Name:</label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.given_name">Given Name:</label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.middle_name">Middle Name:</label>
                <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.sex">Gender:</label>
                <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient.birth_date">Date Of Birth:</label>
                <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text" readonly="readonly" value="">
            </div>

        </div>

        <div class="section">
            <div class="form-group">
                <label for="encounter.location_id">Facility Name:
                    <span class="required">*</span>
                </label>
                <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..."
                    required="required">
                <input class="form-control" name="encounter.location_id" type="hidden">
            </div>

            <div class="form-group hidden">
                <label for="encounter.location_id_select">Facility Name:
                    <span class="required">*</span>
                </label>
                <select class="form-control" id="encounter.location_id_select" required="required">
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="encounter.provider_id_select">Provider Name:
                    <span class="required">*</span>
                </label>
                <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
                <input class="form-control" name="encounter.provider_id_select" type="hidden">
            </div>
            <div class="form-group hidden">
                <select id="select_providers">
                </select>
            </div>
            <div class="form-group show_provider_id_text">
                <label for="encounter.provider_id">Provider's system-id:
                    <span class="required">*</span>
                </label>
                <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id" type="text" required="required"
                    disabled="disabled">
            </div>
            <div class="form-group">
                <label for="encounter.encounter_datetime">Encounter Date
                    <span class="required">*</span>
                </label>
                <input class="form-control nonFutureDate past-date datepicker" readonly="readonly" id="encounter.encounter_datetime" name="encounter.encounter_datetime"
                    type="text" required="required">
            </div>
            <div class="form-group">
                <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden" required="required">
            </div>
        </div>
        <div class="section">
            <div class="section repeat patient_contacts" id="patient_contacts" data-counter="1" data-concept="6778^HIV STATUS OF FAMILY MEMBERS SET^99DCT"
                data-name="patient_contacts">

                <div class="form-group">
                    <label>Contact Name:
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" id="contact_name" name="contact_name" type="text" data-concept="6403^FAMILY MEMBER NAME 1^99DCT"
                        required="required">
                </div>

                <div class="form-group">
                    <label for="contact_age">Age:
                        <span class="required">*</span>
                    </label>
                    <input class="form-control" id="contact_age" name="contact_age" type="text" data-concept="1870^AGE^99DCT" required="required">
                    <select class="form-control" id="duration_unit" name="duration_unit" data-concept="8166^Age unit^99DCT" required="required">
                        <option value="">...</option>
                        <option value="8159^Year^99DCT">Years</option>
                        <option value="1074^Months^99DCT">Months</option>
                    </select>
                </div>


                <div class="form-group">
                    <h5>
                        <strong>Relationship to index client:</strong>
                    </h5>
                    <fieldset name="6415^FAMILY MEMBER'S RELATIONSHIP 1^99DCT">
                        <div class="form-group">

                            <select class="repeat_radio_relationship form-control" data-concept="6415^FAMILY MEMBER'S RELATIONSHIP 1^99DCT">
                                <option value="970^MOTHER^99DCT">Mother</option>
                                <option value="971^FATHER^99DCT">Father</option>
                                <option value="972^SIBLING^99DCT">Sibling</option>
                                <option value="6413^CHILD^99DCT">Child</option>
                                <option value="5617^SPOUSE^99DCT">Spouse</option>
                                <option value="8160^PARTNER^99DCT">Partner</option>
                                <option value="6414^CO-WIFE^99DCT">Co-Wife</option>
                            </select>


                        </div>

                    </fieldset>
                </div>

                <div class="form-group">
                    <h5>
                        <strong>Relationship status:</strong>
                    </h5>
                    <fieldset name="8163^RELATIONSHIP STATUS^99DCT">
                        <div class="form-group">

                            <select class="repeat_r_status form-control" data-concept="8163^RELATIONSHIP STATUS^99DCT">
                                <option value="8161^CURRENT RELATIONSHIP^99DCT">Current</option>
                                <option value="8162^DECEASED2^99DCT">Deceased</option>
                            </select>

                        </div>

                    </fieldset>
                </div>


                <div class="form-group">
                    <h5>
                        <strong>HIV status:</strong>
                    </h5>
                    <fieldset name="1169^CONFIRMED HIV INFECTED^99DCT">
                        <div class="form-group">

                            <select class="repeat_hiv_status form-control" data-concept="1169^CONFIRMED HIV INFECTED^99DCT">
                                <option value="703^POSITIVE^99DCT">Positive</option>
                                <option value="664^NEGATIVE^99DCT">Negative</option>
                                <option value="8164^EXPOSED INFANT^99DCT">Exposed Infant</option>
                                <option value="1067^UNKNOWN^99DCT">Unknown</option>
                            </select>

                        </div>
                    </fieldset>
                </div>

                <div class="form-group show-positive">
                    <h5>
                        <strong>Enrolled in Care:</strong>
                    </h5>
                    <fieldset name="6777^ENROLLED IN CARE^99DCT">
                        <div class="form-group">

                            <select class="form-control repeat_in_care" data-concept="6777^ENROLLED IN CARE^99DCT">
                                <option value="1065^Yes^99DCT">Yes</option>
                                <option value="1066^No^99DCT">No</option>
                            </select>


                        </div>
                    </fieldset>

                    <div class="in_care">
                        <div class="form-group">
                            <label>Unique Patient Number (UPN):</label>
                            <input class="form-control" id="ccc_number" name="ccc_number" type="text" data-concept="6455^FAMILY MEMBER'S PSC ID 1^99DCT">
                        </div>
                        <div style="display:none" class="form-group upn">
                            <label>
                                <span style="font-size: small; color: red; ">Invalid Unique Patient Number format</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Facility linked to:</label>
                            <input class="form-control" id="facility_name" name="facility_name" type="text" data-concept="1691^HEALTH FACILITY^99DCT">
                        </div>
                    </div>

                </div>


            </div>

    </form>
</body>


<script type="text/javascript">
    $(document).ready(function () {
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }
        $('.repeat_radio_relationship').change(function () {
            $(this).closest('.section').find('.repeat_radio_relationship').not(this).prop('checked',
                false);
        });
        $('.repeat_r_status').change(function () {
            $(this).closest('.section').find('.repeat_r_status').not(this).prop('checked', false);
        });
        $('.repeat_hiv_status').change(function () {
            $(this).closest('.section').find('.repeat_hiv_status').not(this).prop('checked', false);
        });
        $('.repeat_in_care').change(function () {
            $(this).closest('.section').find('.repeat_in_care').not(this).prop('checked', false);
        });
        $('.repeat_eligible_physically').change(function () {
            $(this).closest('.section').find('.repeat_eligible_physically').not(this).prop('checked',
                false);
        });
        $('.repeat_eligible_threatened').change(function () {
            $(this).closest('.section').find('.repeat_eligible_threatened').not(this).prop('checked',
                false);
        });
        $('.repeat_eligible_sexually').change(function () {
            $(this).closest('.section').find('.repeat_eligible_sexually').not(this).prop('checked',
                false);
        });
        $('.repeat_eligible_final').change(function () {
            $(this).closest('.section').find('.repeat_eligible_final').not(this).prop('checked', false);
        });
        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });
        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });
        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });
        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };
        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };
        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');
        var $testResults = $('.repeat_hiv_status');
        $testResults.change(function () {
            var $testResultSectionToShow = $(this).closest('.repeat').find('.show-positive');
            var divToShowVal = $(this).val();
            if (divToShowVal != '703^POSITIVE^99DCT') {
                $testResultSectionToShow.hide();
            } else {
                $testResultSectionToShow.show();
            }
        });
        $testResults.trigger('change');
        var $check_eligibility = $('.check_eligibility');
        $check_eligibility.change(function () {
            var $check_eligibilityToShow = $(this).closest('.repeat').find('.check_eligibility_passed');
            if ($(this).closest('.repeat').find('.eligibility_pass').is(':checked')) {
                $check_eligibilityToShow.show();
            } else {
                $check_eligibilityToShow.hide();
            }
        });
        $check_eligibility.trigger('change');
        var $inCareSelect = $('.repeat_in_care');
        $inCareSelect.change(function () {
            var $inCareSelectSectionToShow = $(this).closest('.repeat').find('.in_care')
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^Yes^99DCT') {
                $inCareSelectSectionToShow.show();
            } else {
                $inCareSelectSectionToShow.hide();
            }
        });
        $inCareSelect.trigger('change');
        jQuery.validator.addClassRules({
            'check-confirm-identifier': {
                validateConfirmIdentifierElement: true
            }
        });
        document.setupAutoCompleteData('encounter\\.location_id');
        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
        $('#registration_form').validate({
            rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                }
            }
        });
        var $yesSelect = $('.yesSelect');
        $yesSelect.change(function () {
            var $yesSectionToShow = $('.yesSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^YES^99DCT') {
                if (($(this).is(':checked'))) {
                    $yesSectionToShow.show();
                } else {
                    $yesSectionToShow.hide();
                }
            } else {
                $yesSectionToShow.hide();
            }
        });
        $yesSelect.trigger('change');
        $('#upn').change(function () {
            var $validate_upn = $('.upn');
            var length = $('#upn').val().length;
            if (length < 10 || length > 12)
                $validate_upn.show();
            else
                $validate_upn.hide();
        });
        $('.eligible_final').change(function () {
            var $eligible_final_yes = $(this).closest('.repeat').find('.eligible_final_yes');
            var $eligible_final_no = $(this).closest('.repeat').find('.eligible_final_no');
            if ($(this).closest('.repeat').find('.repeat_eligible_physically:checked').val() === 'YES' ||
                $(this).closest('.repeat').find('.repeat_eligible_threatened:checked').val() === 'YES' ||
                $(this).closest('.repeat').find('.repeat_eligible_sexually:checked').val() === 'YES') {
                $($eligible_final_yes).prop("checked", false);
                $($eligible_final_no).prop("checked", true);
            } else {
                $($eligible_final_no).prop("checked", false);
                $($eligible_final_yes).prop("checked", true);
            }
        });
        document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()",
            "encounter\\.provider_id");
        document.setupValidationForLocation("$('#encounter\\.location_id').val()", "encounter\\.location_id");
    });
</script>


</html>
